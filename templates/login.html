<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 10px 0;
            background-color: #1e1e1e;
            color: #ff5733;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 50px; /* Adjusted to fit below the header */
        }

        form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            width: 85%;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #f5f5f5;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 85%;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        #flash-message {
            color: #ffcc00;
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #f5f5f5;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Movie Hub</header>
    <div id="login-page">
        <form method="POST">
            <h1>Login</h1>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p> 
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <div>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
