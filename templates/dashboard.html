<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub - {{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
        }

        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header .title h1 {
            margin: 0;
            color: #ff5733;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .search {
            margin-top: 20px;
        }

        .search input {
            padding: 8px;
            width: 60%;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #f5f5f5;
            text-align: center;
        }

        .search button {
            padding: 8px 15px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #e6b800;
        }

        .content {
            padding: 20px;
            margin-top: 30px;
        }

        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        footer p {
            color: #f5f5f5;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <h1>Movie Hub</h1> 
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">MOVIES</a></li>
                <li><a href="#">MY LIST</a></li>
                <li><a href="{{ url_for('login') }}">LOGOUT</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search for movie">
            <button>Search</button>
        </div>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Movie Hub. All rights reserved.</p>
    </footer>
</body>
</html>
