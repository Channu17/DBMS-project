<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 10px 0;
            background-color: #1e1e1e;
            color: #ff5733;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #admin-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 50px; /* Adjusted to fit below the header */
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            width: 85%;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        #flash-message {
            color: #ffcc00;
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #f5f5f5;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Movie Hub Admin</header>
    <div id="admin-page">
        <h1>Admin Dashboard</h1>
        
        <div class="admin-buttons">
            <form method="POST" action="{{ url_for('admin_manage') }}">
                <button type="submit">Insert Data</button>
            </form>

            <form method="POST" action="{{ url_for('admin_delete') }}">
                <button type="submit">Delete Data</button>
            </form>

            <form method="POST" action="{{ url_for('admin_update') }}">
                <button type="submit">Update Data</button>
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <div>
        <p><a href="{{ url_for('login') }}">Logout</a></p>
    </div>
</body>
</html>
